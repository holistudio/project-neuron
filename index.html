<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="container">
      <div class="category-section">
        Categories Selected: <span id="category-list"></span>
      </div>
      <div class="tag-section">
        Tags Selected: <span id="tag-list"></span>
      </div>
    </div>
    <div class="side-form">
      <h4 id="item-title"></h4>
      <p>Authors: <span id="item-author"></span> </p>
      <p>Date: <span id="item-date"></span></p>
      <p>Type: <span id="item-type"></span></p>
      <p>URL: <span id="item-url"></span></p>
      <p>Category: <span id="item-category"></span></p>
      <p>Tags: <span id="item-tags"></span></p>
      <p>Description: <span id="item-description"></span></p>
      <p>Notes: <span id="item-date"></span></p>
    </div>
    <script src="./static/sketch.js"></script>
  </body>
</html>
